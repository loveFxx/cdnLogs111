<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8" />
<meta name="viewport"
	content="width=device-width, initial-scale=1.0, maximum-scale=1.0" />
<meta name="description" content="" />
<meta name="author" content="ThemeBucket" />
<link rel="shortcut icon" href="#" type="image/png"></link>
<script type="text/javascript" src="js/jquery.min.js"></script>
<script type="text/javascript" src="js/bootstrap-dropdown.js"></script>
<meta charset="UTF-8" />
<title>Login</title>
</head>
<body>
	<div class="container" style="margin-top: 200px; margin-left: 100px;">
		<!-- onsubmit="return check()" -->
		<form id="login_form"
			class="col-sm-offset-4col-sm-4 col-sm-offset-1 form form-horizontal"
			action="saveCdnLogs" method="post">
			<div class="form-group" style="margin: 10">
				<div class="col-sm-4">
					<input type="text" class="form-control" id="jsonStr"
						 /> <span id="nametip"
						style="color: red; position: relative; top: 10px;"></span>
				</div>
			</div>
			<div class="form-inline" style="margin-left: 25%;">
				<button id="fat-btn" class="btn btn-primary" type="button" onClick="upload()">
					<span th:text='Submit'></span>
				</button>
			</div>
		</form>

	</div>
	<script type="text/javascript">
	function upload(){
		var data = $('#jsonStr').val();
		 $.ajax({
	         "url": "saveCdnViewers",
	         "type": "post",
	         "data": data,
	         "contentType": "application/json",
	         "dataType": "json",
	         "success": function(result){
	             alert("请求成功！");
	         },
	         "error": function(){
	             alert("请求失败！");
	         }
	     });	
	}
		
	
	</script>
</body>
</html>
