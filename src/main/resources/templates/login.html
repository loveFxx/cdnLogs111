<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8" />
<meta name="viewport"
	content="width=device-width, initial-scale=1.0, maximum-scale=1.0" />
<meta name="description" content="" />
<meta name="author" content="ThemeBucket" />
<link rel="shortcut icon" href="#" type="image/png"></link>
<meta charset="UTF-8" />
<title>Login</title>
<link rel="stylesheet" href="css/signin.css" />
<link rel="stylesheet" href="bootstrap/css/bootstrap.min.css" />
<link rel="stylesheet" href="bootstrap/css/bootstrap-table.css" />
<script type="text/javascript" src="js/jquery-3.2.1.min.js"></script>
<script type="text/javascript" src="bootstrap/js/bootstrap.min.js"></script>
</head>
<body>
	<div class="container" style="margin-top: 200px;">
		<form id="login_form" class="form-signin" action="userLogin" onsubmit="return check()">
			<h3 class="form-signin-heading">用户登录</h3>
			<label for="username" class="sr-only"><span th:text="UserName"></span></label>
			<input type="text" class="form-control" id="username" name="username" placeholder="UserName" /> <span id="nametip" style="color: red; position: relative; left: 10px;"></span>
			<label for="password" class="sr-only"><span th:text="PassWord"></span></label>
			<input type="password" class="form-control" id="password" name="pwd" placeholder="PassWord" /> <span id="pwdtip" style="color: red; position: relative; left: 10px;"></span>
			<button id="fat-btn" class="btn btn-lg btn-primary btn-block" type="submit">
				<span th:text='login'></span>
			</button>
		</form>
	</div>

	<script type="text/javascript" th:inline="javascript">
	 var tip = [[${tip}]];
	 var username = [[${username}]];
     var password = [[${password}]];
	$(function(){
	    if(tip == 1){
		   $("#username").val(username);
		   $("#password").val(password);
		   $("#pwdtip").html("密码错误，请重新输入！");
		}
	})
	
	function check(){
	    if($("#username").val() == ""){
			$("#nametip").html("用户名不能为空");
			$("#username").focus();
			return false;
	    }
	    if($("#password").val() == ""){
	  		$("#pwdtip").html("密码不能为空");
			return false;
	    }
	    return true;
	}
	</script>

</body>
</html>
